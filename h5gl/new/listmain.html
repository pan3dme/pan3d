<body onload='init()'>
    <div class="wrap">

        <div id="title">
            我是标题
        </div>

        <div id="nav">
            <ul class="nav nav-bar">
                <li><a href="#" onclick="show1()"><span>全部</span></a></li>
                <li><a href="#" onclick="show2()"><span>场景</span></a></li>
                <li><a href="#" onclick="show3()"><span>角色</span></a></li>
                <li><a href="#" onclick="show4()"><span>特效</span></a></li>
            </ul>
        </div>

            <ul id="list" style="list-style: none ">

            </ul>
        </div>

<script>
    function init() {
            
        show1();
        }
    function show1() {



        $.ajax({
            url: 'https://webpan.oss-cn-shanghai.aliyuncs.com/res/pan/test/iosmetia/jason12.xml',    //在后文后有元数据
            type: 'GET',
            dataType: 'json',
            timeout: 1000,
            cache: false,
            beforeSend: LoadFunction, //加载执行方法
            error: erryFunction,  //错误执行方法
            success: succFunction //成功执行方法
        })
        function LoadFunction() {
            $("#list").html('加载中...');
        }
        function erryFunction() {
            alert("error");
        }
        function succFunction(tt) {

        
            $("#list").html('');
      
            var str = "";
            var json = eval(tt); //json数组
            $.each(json, function (index) {
                //循环获取数据
  
                var tittlestr = json[index].tittle;
                var textstr = json[index].text;
                var picitem = json[index].picitem;
                
                var imgStr=""
 
                $.each(picitem, function (picIdx) {

                    var picUrl=picitem[picIdx];
                    imgStr+="<img src='https://webpan.oss-cn-shanghai.aliyuncs.com/res/"+picUrl+"' width='100' height='100' />"
                    
                });
 
 
                str = "<li class='item'>" + tittlestr + "<br>" + textstr + "<br>" + imgStr+"</li>";
           


                $("#list").html($("#list").html() + str);
 

            });

  
            $("#content #list .item").click(function () {
                alert($(this).index());
                $(this).toggleClass("i1");
            });

        }
    }//function  show2()  show3()  show4()的实现和show1()原理是一样的，这里就不再写了。

    function show2() {


        $.ajax({
            url: 'https://webpan.oss-cn-shanghai.aliyuncs.com/res/pan/test/iosmetia/data1.json',    //在后文后有元数据
            type: 'GET',
            dataType: 'json',
            timeout: 1000,
            cache: false,
            beforeSend: LoadFunction, //加载执行方法
            error: erryFunction,  //错误执行方法
            success: succFunction //成功执行方法
        })
        function LoadFunction() {
            $("#list").html('加载中...');
        }
        function erryFunction() {
            alert("error");
        }
        function succFunction(tt) {
            $("#list").html('');

            // eval将字符串转成对象数组
            //                var json = { "id": "10086", "uname": "zhangsan", "email": "zhangsan@qq.com" };
            //                json = eval(json);
            //                alert("===json:id=" + json.id + ",uname=" + json.uname + ",email=" + json.email);

            var json = eval(tt); //json数组
            var str = "";

            $.each(json, function (index) {
                //循环获取数据
                var id = json[index].id;
                var name = json[index].name;

                //$("#list").html($("#list").html() + "<br>" + id + " - " + name + "<br/>");
                //alert(id);

                str += "<li class='item'>" + id + "<br>" + name + "</li>";
                $("#list").html($("#list").html() + str);

                //我想其实应该是这样的：当你点击某一项的时候，会进入一个URL，来进行更改数据库的操作。
                //系统怎么识别出来你点击的是哪一项？
                //jQuery中如何判断当前点击的是第几个li，使用$(this).index()取得li的下标

            });

            $("#content #list .item").click(function () {
                alert($(this).index());
                $(this).toggleClass("i1");
            });

        }
    }//function  show2()  show3()  show4()的实现和show1()原理是一样的，这里就不再写了。
